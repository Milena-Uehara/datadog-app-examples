apiVersion: apps/v1
kind: Deployment
metadata:
  name: datadog-redis
  namespace: datadog-app
  labels:
    app: datadog-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: datadog-redis
  template:
    metadata:
      labels:
        app: datadog-redis
    spec:
      containers:
      - name: redis
        image: redis
        ports:
        - name: redis-port
          containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-svc
  namespace: datadog-app
spec:
  type: NodePort
  selector:
    app: datadog-redis
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 6379
      targetPort: 6379